<body>
    <!-- NavBar-->
    <nav class="p-3 flex bg-white justify-between items-center">
        <a href="" id="brand" class="flex space-x-2 items-center flex-1">
            <img class="object-cover max-w-12 max-h-12" src="assets/asset 0.png" alt="logo">
            <span class="text-lg font-medium font-sans">ToDesktop</span>
        </a>
        <div id="nav-menu" class="space-x-8 hidden lg:flex">
            <a href="" class="font-medium hover:text-primary">Pricing</a>
            <a href="" class="font-medium hover:text-primary">Docs</a>
            <a href="" class="font-medium hover:text-primary">Changelog</a>
            <a href="" class="font-medium hover:text-primary">Blog</a>
            <a href="" class="font-medium hover:text-primary">Login</a>
        </div>
        <div class="hidden lg:flex flex-1 justify-end">
            <button class="hidden lg:flex cursor-pointer items-center gap-2 border border-gray-400 px-6 py-2 rounded-lg hover:border-gray-600 "><img src="assets/asset 1.svg" alt="">Electon Developers <i class="fa-solid fa-arrow-right"></i>

        </div>
        
        <button class="p-2 lg:hidden" onclick="handleMenu()">

        </button>

        <div id="Nav-dialogue" class="hidden fixed z-10 bg-white inset-0 p-3 md:hidden">
            <div id="nav-bar" class="flex justify-between">
                 <a href="" id="brand" class="flex space-x-2        items-center">
                    <img class="object-cover max-w-12 max-h-12" src="assets/asset 0.png" alt="logo">
                    <span class="text-lg font-medium font-sans">ToDesktop</span>
                </a>
                <button class="p-2 md:hidden" onclick="handleMenu() ">
                    <i class="fa-solid fa-xmark text-gray-600"></i>
                </button>
            </div>
            <div class="mt-6">
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Pricing</a>
                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Docs</a>

                <a href="#" class="font-medium m-3 p-3 hover:bg-gray-50 block rounded-lg">Login</a>

                </button>
            </div>
        </div>
    </nav>
    <!-- Main-->
    <main>
        <!-- hero section -->
        <div id="hero" class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent">
            <div id="hero-container" class="max-w-4xl mx-auto px-6 pt-6 pb-32 flex flex-col sm:items-center sm:text-center sm:pt-12">
                <div id="version-text" class="flex my-6 gap-2 items-center bg-yellow-100 border border-yellow-300 rounded-lg  w-fit px-2 py-1 shadow-md hover:-translate-y-1 transition group cursor-pointer">
                    <div class="w-2 h-2 bg-yellow-400 rounded-full border border-yellow-600"></div>
                    <p class="text-yellow-900 font-bold">v0.28.0 <i class="fa-solid fa-arrow-right text-yellow-600 group-hover:translate-x-1 transition duration-200"></i></p>
                </div>
                <div id="hero-features" class="hidden sm:flex gap-8 my-6">
                    <div class="flex flex-row justify-center items-center gap-2 text-gray-500">
                        <i class="fa-regular fa-file-code text-sm"></i>
                        <p>Code optional</p>
                    </div>
                    <div class="flex flex-row justify-center items-center gap-2 text-gray-500">
                        <i class="fa-solid fa-hand-back-fist text-sm"></i>
                        <p>Drag & drop builder</p>
                    </div>
                    <div class="flex flex-row justify-center items-center gap-2 text-gray-500">
                        <i class="fa-solid fa-laptop text-sm"></i>
                        <p>Windows, Mac, Linux</p>
                    </div>
                </div>
                <div>
                    <h1 class="text-5xl mt-4 font-semibold font-body sm:text-6xl">Web app to desktop app in minutes</h1>
                    <p class="mt-6 tracking-wide font-body text-xl sm:text-2xl text-gray-800 sm:mt-8">Take your web app codebase and transform it into a cross platform desktop app with native functionality.</p>
                </div>
                
                
                <div class="button-container flex gap-4 flex-col sm:flex-row mt-12">
                    <button class="px-8 py-3 font-semibold rounded-lg text-white bg-primary shadow-sm hover:bg-opacity-90 font-body hover:bg-blue-800 cursor-pointer">Download now</button>
                    <button class="px-8 py-3 font-semibold rounded-lg border border-gray-400 bg-white shadow-sm font-body hover:border-gray-800 cursor-pointer">Read docs</button>
                </div>
            </div>
        </div>
